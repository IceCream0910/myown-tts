<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taein-tts DEMO</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
  <style>
    @font-face {
    font-family: 'KyoboHand';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/KyoboHand.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    
    html {
  padding: 20px;
}
    
    p {
       font-family: "KyoboHand", -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }

<body>
    <h1>taein-tts DEMO</h1>
  <hr/>
    
    <div id="main">
      <p>안녕하세요. 만나서 반가워요.</p>
      <audio controls='controls' class="track">
      <source src="안녕하세요_만나서_반가워요.wav" type="audio/mpeg">
      <p>Your user agent does not support the HTML5 Audio element.</p>
</audio>
      
      <p>수많은 별들이 반짝이는 밤하늘 아래 그들은 영원을 약속했다.</p>
      <audio controls='controls' class="track">
      <source src="밤하늘.wav" type="audio/mpeg">
      <p>Your user agent does not support the HTML5 Audio element.</p>
</audio>
      
      <p>별들의 요새와 보루에서 내려다본 지구는 눈에 띄지도 않을 정도로 작디작은 푸른 반점일 뿐이다.</p>
      <audio controls='controls' class="track">
      <source src="창백한푸른점.wav" type="audio/mpeg">
      <p>Your user agent does not support the HTML5 Audio element.</p>
</audio>
      
      <p>아마존 강은 남아메리카의 페루 티티카카 호, 서북쪽 안데스 산맥에서 발원하여 북쪽으로 흐르다가, 적도를 끼고 거대한 아마존 분지를 동쪽으로 가로지르며 대서양으로 흘러 들어간다.</p>
      <audio controls='controls' class="track">
      <source src="아마존강.wav" type="audio/mpeg">
      <p>Your user agent does not support the HTML5 Audio element.</p>
</audio>
      
       <p>너만의 속도를 따라가야, 어떤 기류에도 흔들리지 않을 테니까.</p>
      <audio controls='controls' class="track">
      <source src="airplane.wav" type="audio/mpeg">
      <p>Your user agent does not support the HTML5 Audio element.</p>
</audio>
    </div>
